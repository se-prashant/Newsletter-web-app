
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <form class="form-signin" action ="/" method = "post" >
      <img class="mb-3" src="images/photorecsCode.jpg" alt="image" width="130" height="130">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in to the newsletter</h1>

      <input type="text" class="form-control top " name = "firstName" placeholder="First Name" required autofocus>
      <input type="text" class="form-control middle " name = "secondName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name = "email" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; se-prashant</p>
    </form>
  </body>
</html>
